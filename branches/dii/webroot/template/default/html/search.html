<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title></title>
<link rel="stylesheet" href="../im.css" />
</head>
<body>
<div class="search-option">
<form>
	<div class="search-type">
    	<p><label><input type="radio" name="searchtype" checked value="0" />精确查找</label></p>
		<p><label><input type="radio" name="searchtype" value="1" />按条件查找</label></p>
    </div>
    <div class="options">
    	<div class="accurate">
        	<p>帐号：<input type="text" size="40" /></p>
            <p>&nbsp;</p>
            <p>昵称：<input type="text" size="40"/></p>
        </div>
        <div class="condition" style="display:none;">
          <table width="100%" border="0" cellspacing="0" cellpadding="5">
            <tr>
              <td width="50%" height="5"></td>
              <td width="50%"></td>
            </tr>
            <tr>
              <td>性别：<br />
                <label>
                  <select name="select" id="select">
                  	<option>请选择</option>
                  </select>
              </label></td>
              <td>年龄：<br />
                <select name="select2" id="select2">
                <option>请选择</option>
              </select></td>
            </tr>
            <tr>
              <td>省份:<br />
                <select name="select4" id="select4">
                <option>请选择</option>
              </select></td>
              <td>城市:<br />
                <select name="select3" id="select3">
                <option>请选择</option>
              </select></td>
            </tr>
            <tr>
              <td colspan="2">简介中包含：<br/>
              	<input type="text"  size="40"/><br/>
                例如：<a href="#">互联网</a> <a href="#">台球</a> <a href="#">电子商务</a> <a href="#">可爱的小魏</a>
              </td>
            </tr>
            <tr>
              <td><input type="checkbox" /> 是否有头像</td>
              <td>&nbsp;</td>
            </tr>
          </table>
        </div>
    </div>
    <div class="search-button"><input src="../images/search.gif" type="image" /></div>
</form>
</div>
<script type="text/javascript" src="../js/jquery-1.3.2.js"></script>
<script type="text/javascript">
$(function(){
	$('.search-type input').each(function(index){
		$(this).attr("index",index)
		.click(function(){
			$('.options > div').hide().eq($(this).attr('index')).show();
		});
	});
	$(".search-option .condition a").click(function(){
		$(this).parent().find("input").val($(this).text());
		return false;
	});
});
</script>
</body>
</html>
